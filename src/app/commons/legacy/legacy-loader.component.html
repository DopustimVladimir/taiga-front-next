<ng-container [ngSwitch]="component">
  <ng-container *ngSwitchCase="'tg-project-navigation'">
    <tg-project-navigation
      *ngIf="params?.project"
      [project]="params.project | camelCaseTransformer"
      (search)="events.search()">
    </tg-project-navigation>
  </ng-container>
  <p *ngSwitchDefault>Invalid component</p>
</ng-container>
<tg-svg-sprite></tg-svg-sprite>
